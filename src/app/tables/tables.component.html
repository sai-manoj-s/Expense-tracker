
<app-add   (refreshed)="onRefresh($event)"></app-add>

<app-month-picker></app-month-picker>


<table mat-table [dataSource]="dataSource" matSort  matSortActive="date" matSortDirection="desc" class="mat-elevation-z8">

  <ng-container matColumnDef="sno" class="sn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No </th>
    <td mat-cell *matCellDef="let item; let i = index">
      {{ (paginator.pageIndex * paginator.pageSize) + (i + 1) }}
   </td>
  </ng-container>

  <ng-container matColumnDef="_id" class="sn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>transaction ID </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>


  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
  </ng-container>


  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="update(element.date)"></tr>
</table>

<mat-paginator   class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
